<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   
    <style>
        body {
            background: url('bimage.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .container {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .weather-container {
            text-align: center;
        }

        h1 {
            font-weight: bolder;
            font-family: cursive;
        }

        .city-input {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin: 0 auto;
        }

        button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #4CAF50;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Weather App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <!-- Add more nav items as needed -->
            </ul>
        </div>
    </nav>
   
   <center>
    <div class="container">
        <div class="weather-container">
            <h1>Welcome to Our Weather Web App!!</h1>
            <form action="MyServlet" method="post">
                <div class="form-group city-input">
                    <input type="text" name="city" class="form-control" id="cityInput" placeholder="Enter city name">
                </div>
                <button class="btn">Get Weather <i class="fa-solid fa-magnifying-glass fa-beat fa-xs"></i> </button>
            </form>
        </div>
    </div>
   </center>
 
</body>

</html>
